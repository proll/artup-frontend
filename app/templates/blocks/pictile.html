<div style="width:{{width}}px">
	<a href="/photo/{{id}}/" class="pictile__a" title="{{caption}}">
		<div class="pictile__img-cont">
			<img data-orig="{{src}}" src="/images/empty.png" alt="{{caption}}" width="{{width}}" height="{{height}}" class="pictile__img">
		</div>
		{{#if caption}}<span class="pictile__author">{{caption}}</span>{{/if}}
		<span class="pictile__price">{{timestamp}} ла.</span>
	</a>
</div>
