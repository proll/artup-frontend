<div style="width:{{width}}px">
	<a href="/photo/{{id}}/" class="pictile__a" title="{{name}}|{{description}}">
		<div class="pictile__img-cont">
			<img data-orig="{{src}}" src="/images/empty.png" alt="{{name}}|{{description}}" width="{{width}}" height="{{height}}" class="pictile__img">
		</div>
	</a>
		<a class="i i-star pictile__like"></a>
		{{#if user}}<span class="pictile__author">{{user.name}}</span>{{/if}}
		<span class="pictile__price">{{_price price}} ла.</span>
</div>
