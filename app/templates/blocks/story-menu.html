<span class="story-menu__opener{{#if is_default}} default{{/if}}">
	<i class="iexp iexp-{{current_id}}"></i><span class="story-menu__opener-title">{{current_title}}</span><i class="iexp iexp-droparrow"></i><a href="/explore"><i class="iexp iexp-clear"></i></a>
</span>
<ul class="story-menu__category-items">
		<li class="story-menu__category-item-daily story-menu__category-item{{#ifEq category 'daily'}} active{{/ifEq}}"><span href="/explore/daily/whole/{{sort}}/{{filter}}/" class="story-menu__category-link"><i class="iexp iexp-category-daily"></i><span class="story-menu__category-item-title">Daily Stories</span><i class="iexp iexp-sub"></i></span>
			<ul class="story-menu__items"></ul>
		</li>
	{{#each storycats}}
		<li class="story-menu__category-item-{{id}} story-menu__category-item{{#ifEq ../category id}} active{{/ifEq}}"><span href="/explore/{{id}}/whole/{{../sort}}/{{../filter}}/" class="story-menu__category-link"><i class="iexp iexp-category-{{id}}"></i><span class="story-menu__category-item-title">{{name}}</span><i class="iexp iexp-sub"></i></span>
			<ul class="story-menu__items">
				<li class="story-menu__item-whole story-menu__item{{#ifEq ../category id}}{{#ifEq ../../story 'whole'}} active{{/ifEq}}{{/ifEq}}"><a href="/explore/{{id}}/whole/{{../sort}}/{{../filter}}/"><span class="story-menu__item-title">Show all photos</span></a></li>
			{{#each stories}}
				<li class="story-menu__item-{{id}} story-menu__item{{#ifEq ../../story id}} active{{/ifEq}}"><a href="/explore/{{../id}}/{{id}}/{{../../sort}}/{{../../filter}}/"><span class="story-menu__item-title">{{name}}</span></a></li>
			{{/each}}
			</ul>
		</li>
	{{/each}}
</ul>
