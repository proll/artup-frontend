<!DOCTYPE html>
<html>
<head>
	<meta name="HandheldFriendly" content="true" />
	<meta name="viewport"
		  content="width=device-width, target-densitydpi=320,user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-itunes-app" content="app-id=488515478">

<title>WeHeartPics</title>
<link href="/mobile/css/default.css?whp24" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/mobile/js/whp_lib.js?whp24"></script>
<script type="text/javascript" src="/mobile/js/whp_main.js?whp24"></script>
<script type="text/javascript" src="/js/jquery.js?whp24"></script>
<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-26985717-1']);
	_gaq.push(['_trackPageview']);

	//analytics do not load on test
	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();

</script>
</head>
<body onLoad="WHP.onLoad(event);" class="main">
	<div style="display: none" id="templates">
		<div id="comment_template" class="comment_template">
			<div class="comment_bottom_line"></div>
			<div class="comment_head">
				<b><div class="comment_username"></div></b>
				<div class="comment_time"></div>
			</div>
			<div class="comment_body"></div>
		</div>
	</div>
	<div class="app-bar-iphone app-bar">
		<div class="app-bar-inner">
			<span class="app-bar-iphone-close app-bar-close"></span>
			<img src="/mobile/gui/heart-iphone.png" alt="iphone logo" class="app-bar-iphone-logo"/>
			<p class="app-bar-iphone-title"><span><b>We Heart Pics</b></span><span>Deep Sea Marketing S.A.</span><span>FREE — in App Store</span></p>
			<a href="http://itunes.apple.com/app/weheartpics/id488515478?mt=8" class="app-btn-iphone app-btn-iphone_ru">ПРОСМОТР</a>
			<a href="http://itunes.apple.com/app/weheartpics/id488515478?mt=8" class="app-btn-iphone app-btn-iphone_en">VIEW</a>
			<a href="http://itunes.apple.com/app/weheartpics/id488515478?mt=8" class="app-btn-iphone app-btn-iphone_ko">전망</a>
		</div>
	</div>

	<div class="app-bar-android app-bar">
		<div class="app-bar-inner">
			<span class="app-bar-android-close app-bar-close"></span>
			<img src="/mobile/gui/heart.png" alt="android logo" class="app-bar-android-logo"/>
			<p class="app-bar-android-title"><span><b>We Heart Pics</b></span><span>Deep Sea Marketing S.A.</span></p>
			<a href="https://play.google.com/store/apps/details?id=com.weheartpics" class="app-btn-gplay">Google Play</a>
		</div>
	</div>

	<div class="app-bar-tstandroid app-bar">
		<div class="app-bar-inner">
			<span class="app-bar-android-close app-bar-close"></span>
			<img src="/mobile/gui/heart.png" alt="android logo" class="app-bar-android-logo"/>
			<p class="app-bar-android-title"><span><b>We Heart Pics</b></span><span>Deep Sea Marketing S.A.</span></p>
			<a href="http://tsto.re/0000335539" class="app-btn-tstore">T-Store</a>
		</div>
	</div>

	<div id="maincanvas" class="maincanvas" style="display:none; ">

		<iframe id="fr" style="display: none"></iframe>

		<div id="photo_page" style="display: none;">

			<div id="notify_layer" class="notify_layer" style="position: relative; top:20px;">

				<div class="notify_text">App Coming Soon</div>


				<table width="100%" cellpadding="8%" cellspacing="0" border="0">

					<tr>
						<td width="65%" style="padding-left: 4%;">
							<input style="width:100%;" class="timeline_empty_enter" autocomplete="off" value="Your e-mail" id="timeline_empty_mail_enter" type="text" />
						</td>
						<td width="35%" style="padding-right: 4%;">
							<div  style="width:100%;" class="download_android_button_1" id="download_android_button">
								<table cellpadding="0" cellspacing="0" border="0" width="100%" style="border-spacing: 0px; padding: 0px; margin: 0px;">
									<tr>
										<td valign="middle" class="button_left" width="20px" style="width:20px;"></td>
										<td valign="middle" class="button_center" width="83%"><span class="button_label" style="position: relative; top:-1px;">Notify</span></td>
										<td valign="middle" class="button_right" width="20px" style="width:20px;"></td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>





			</div>
			<div class="photo_block">
				<img id="main_image" class="main_image" />
				<a href="/" class="comments_ico"><div id="commentsLabel" class="comments_label">12</div></a>
				<a href="/" class="likes_ico"><div id="likesLabel" class="likes_label">12</div></a>
			</div>
			<div id="title_block" class="title_block">

			</div>
			<div id="comments_block" class="comments_block">

			</div>
		</div>


		<div id="error_page" class="error_page" style="display:none; height: 100%;" border="1">

			<table width="100%" height="90%">
				<tr>
					<td align="left" height="0%" valign="top">
						<div class="logo_holder">
							<img src="//weheartpics.com/mobile/gui/lg.png" class="logo_img" width="231" height="39"  />
						</div>
					</td>
				</tr>
				<tr>
					<td align="center"  style="margin-top:60px;" height="100%">

						<img id="photo_page_code" class="main_image" style="margin: auto; display: block; width:70%" />
					</td>
				</tr>
			</table>

		</div>

		<div id="download_page" class="download_page" style="display:none; ">
			<a href="http://itunes.apple.com/app/weheartpics/id488515478?mt=8" class="app-link">
				<img class="app-img" src="/mobile/gui/bg-iphone_en.jpg?whp18"/>
			</a>
		</div>

	</div>


</body>
</html>
