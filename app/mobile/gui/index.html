<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN"
        "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport"
          content="width=device-width, target-densitydpi=310" />


<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WeHeartPics</title>
<link href="/mobile/css/default.css?whp16" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/mobile/js/whp_lib.js?whp16"></script>
<script type="text/javascript" src="/mobile/js/whp_main.js?whp16"></script>
<script type="text/javascript" src="/js/jquery.js?whp16"></script>


</head>
<body onLoad="WHP.onLoad(event);" style="width:100%; min-width: 640px;" class="main" leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0" >
<div style="display: none" id="templates">
    <div id="comment_template" class="comment_template">
        <div class="comment_bottom_line"></div>
        <div class="comment_head">
            <b><div class="comment_username"></div></b>
            <div class="comment_time"></div>
        </div>
        <div class="comment_body"></div>
    </div>
</div>
<div id="maincanvas" class="maincanvas" style="display:none;">

    <div class="logo_holder">
        <img src="/mobile/gui/lg.png" class="logo_img" width="231" height="39"  />

        <div class="download_bar">
            <div class="download_iphone" id="download_iphone"><a class="button_label" href="http://itunes.apple.com/app/weheartpics/id488515478?mt=8">Download iPhone App</a></div>
            <div class="download_android" id="download_android"><span class="button_label">Download Android App</span></div>
        </div>

    </div>

    <div class="photo_block">
        <img id="main_image" class="main_image" />
        <div class="comments_ico"><div id="commentsLabel" class="comments_label">12</div></div>
        <div class="likes_ico"><div id="likesLabel" class="likes_label">12</div></div>
    </div>
    <div id="title_block" class="title_block">

    </div>
    <div id="comments_block" class="comments_block">

    </div>
</div>


</body>
</html>
