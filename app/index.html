<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="dns-prefetch" href="http://img.weheartpics.com" />
	<title>WeHeartPics</title>
	<meta name="description" content="Enough with sharing links and occasional moments, take care about the real lives of people.">

	<!-- Facebook -->
	<meta property="og:title" content="WeHeartPics" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="http://weheartpics.com/img/social_ico.png" />
	<meta property="og:url" content="http://weheartpics.com/" />
	<meta property="og:site_name" content="WeHeartPics" />
	<meta property="og:description" content="We Heart Pics позволяет вам не думать о том, что снимать. Множество идей для фотографий на каждый день!"/>

	<!-- Facebook app -->
	<meta property="fb:admins" content="100000074821361, 501545068" />
	<meta property="fb:app_id" content="205868409437437" />

	<!-- Mobile readiness tags -->
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="cleartype" content="on">

	<!-- To point that it is a mobile version at the same time -->
	<link rel="alternate" media="handheld" href="" />

	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/ico/fav144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/ico/fav114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/ico/fav72.png" />
	<link rel="apple-touch-icon-precomposed" href="/images/ico/fav57.png" />
	<link rel="shortcut icon" href="/images/ico/fav57.png">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	 <!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="/images/ico/fav144.png">
	<meta name="msapplication-TileColor" content="#222222">

	<meta name="application-name" content="WeHeartPics" />
	<!-- http://developer.apple.com/library/ios/#documentation/AppleApplications/Reference/SafariWebContent/PromotingAppswithAppBanners/PromotingAppswithAppBanners.html -->
	<!-- <meta name="apple-itunes-app" content="app-id=488515478, affiliate-data=myAffiliateData, app-argument=myURL"> -->

	<!-- Skype phone parse disable -->
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="address=no"/>

	<!-- build:css /styles/whp.css -->
	<link rel="stylesheet" href="/styles/css/whp.css"/>
	<!-- endbuild -->

	<!-- build:js /scripts/mdrnzr.js -->
	<script src="/scripts/vendor/modernizr.custom.24244.js"></script>
	<!-- endbuild -->

<script type="text/javascript">
	var templates = {
		path: "/templates",
		ext: "html",
		files: [
			"blocks/navbar",
			"blocks/header",
			"blocks/pictile",
			"blocks/pictile-grid",
			"blocks/explore-menu",
			"blocks/story-menu",
			"blocks/dailylist-menu",
			"blocks/post",
			"blocks/photo",
			"blocks/photo_phone",
			"blocks/photo-likers",
			"blocks/comment",
			"blocks/comment-pane",
			"blocks/photo-share",


			"misc/pinterest-share",



			"popups/auth",
			"pages/404-page",
			"pages/explore-page",
			"pages/photofeed-page",
			"pages/photo-page",

			"popups/popup",
		]
	}
</script>
<!-- endbuild -->
